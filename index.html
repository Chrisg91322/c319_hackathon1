<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrogRiders</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <script src="gameFunction.js"></script>
    <script src="frogs.js"></script>
    <script src="players.js"></script>
    
</head>

<body>
    <div class="gameContainer">
            <div class="modal fade" id="win-game-modal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" >WINNER!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img src="images/frogwin.gif" class="img-fluid">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="tie-game-modal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" >It's a TIE!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img src="images/tiegamemodal.gif" class="img-fluid">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="playerContainer">
            <div class="playerOne">Player 1
                <div class="points">
                    <p class="label">Points: <span class="value"></span></p>
                </div>
            </div>
            <div class="playerTwo">Player 2
                <div class="points">
                    <p class="label">Points: <span class="value"></span></p>
                </div>
            </div>
        </div>
        <div class="boardContainer">
            <div class="board">
                <div class="tile" data-row='0' data-column='0'>
                    <div class="frog" data-row='0' data-column='0'></div>
                </div>
                <div class="tile" data-row='0' data-column='1'>
                    <div class="frog" data-row='0' data-column='1'></div>
                </div>
                <div class="tile" data-row='0' data-column='2'>
                    <div class="frog" data-row='0' data-column='2'></div>
                </div>
                <div class="tile" data-row='0' data-column='3'>
                    <div class="frog" data-row='0' data-column='3'></div>
                </div>
                <div class="tile" data-row='0' data-column='4'>
                    <div class="frog" data-row='0' data-column='4'></div>
                </div>

                <div class="tile" data-row='1' data-column='0'>
                    <div class="frog" data-row='1' data-column='0'></div>
                </div>
                <div class="tile" data-row='1' data-column='1'>
                    <div class="frog" data-row='1' data-column='1'></div>
                </div>
                <div class="tile" data-row='1' data-column='2'>
                    <div class="frog" data-row='1' data-column='2'></div>
                </div>
                <div class="tile" data-row='1' data-column='3'>
                    <div class="frog" data-row='1' data-column='3'></div>
                </div>
                <div class="tile" data-row='1' data-column='4'>
                    <div class="frog" data-row='1' data-column='4'></div>
                </div>

                <div class="tile" data-row='2' data-column='0'>
                    <div class="frog" data-row='2' data-column='0'></div>
                </div>
                <div class="tile" data-row='2' data-column='1'>
                    <div class="frog" data-row='2' data-column='1'></div>
                </div>

                <div class="tile" data-row='2' data-column='2'></div>

                <div class="tile" data-row='2' data-column='3'>
                    <div class="frog" data-row='2' data-column='3'></div>
                </div>
                <div class="tile" data-row='2' data-column='4'>
                    <div class="frog" data-row='2' data-column='4'></div>
                </div>

                <div class="tile" data-row='3' data-column='0'>
                    <div class="frog" data-row='3' data-column='0'></div>

                </div>
                <div class="tile" data-row='3' data-column='1'>
                    <div class="frog" data-row='3' data-column='1'></div>

                </div>
                <div class="tile" data-row='3' data-column='2'>
                    <div class="frog" data-row='3' data-column='2'></div>

                </div>
                <div class="tile" data-row='3' data-column='3'>
                    <div class="frog" data-row='3' data-column='3'></div>

                </div>
                <div class="tile" data-row='3' data-column='4'>
                    <div class="frog" data-row='3' data-column='4'></div>

                </div>

                <div class="tile" data-row='4' data-column='0'>
                    <div class="frog" data-row='4' data-column='0'></div>
                </div>
                <div class="tile" data-row='4' data-column='1'>
                    <div class="frog" data-row='4' data-column='1'></div>
                </div>
                <div class="tile" data-row='4' data-column='2'>
                    <div class="frog" data-row='4' data-column='2'></div>
                </div>
                <div class="tile" data-row='4' data-column='3'>
                    <div class="frog" data-row='4' data-column='3'></div>
                </div>
                <div class="tile" data-row='4' data-column='4'>
                    <div class="frog" data-row='4' data-column='4'></div>
                </div>
            </div>

        </div>
    
    </div>
    
</body>

</html>
