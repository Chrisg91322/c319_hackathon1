<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrogRiders</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div class="board">
        <div class="tile" data-row = '0' data-column = '0'></div>
        <div class="tile" data-row = '0' data-column = '1'></div>
        <div class="tile" data-row = '0' data-column = '2'></div>
        <div class="tile" data-row = '0' data-column = '3'></div>
        <div class="tile" data-row = '0' data-column = '4'></div>

        <div class="tile" data-row = '1' data-column = '0'></div>
        <div class="tile" data-row = '1' data-column = '1'></div>
        <div class="tile" data-row = '1' data-column = '2'></div>
        <div class="tile" data-row = '1' data-column = '3'></div>
        <div class="tile" data-row = '1' data-column = '4'></div>

        <div class="tile" data-row = '2' data-column = '0'></div>
        <div class="tile" data-row = '2' data-column = '1'></div>
        <div class="tile empty" data-row = '2' data-column = '2'></div>
        <div class="tile" data-row = '2' data-column = '3'></div>
        <div class="tile" data-row = '2' data-column = '4'></div>

        <div class="tile" data-row = '3' data-column = '0'></div>
        <div class="tile" data-row = '3' data-column = '1'></div>
        <div class="tile" data-row = '3' data-column = '2'></div>
        <div class="tile" data-row = '3' data-column = '3'></div>
        <div class="tile" data-row = '3' data-column = '4'></div>

        <div class="tile" data-row = '4' data-column = '0'></div>
        <div class="tile" data-row = '4' data-column = '1'></div>
        <div class="tile" data-row = '4' data-column = '2'></div>
        <div class="tile" data-row = '4' data-column = '3'></div>
        <div class="tile" data-row = '4' data-column = '4'></div>

    </div>
    
</body>
</html>
